<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Count Up By</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Count Up By</h1>
  <div>
    <form id="numberCounter">
      <label>
        <input type="text" id="count-up-to" name="number">
        Put in a number you would like to count up to. 
      </label><br>
      <label>
        <input type="text" id="count-by" name="number">
        Put in a number which you would like to county by.
      </label><br>
      <button type="submit">Submit</button><br>
    </form>
  </div>
</body>
</html>
